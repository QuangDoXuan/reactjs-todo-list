name: Deployment workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  Build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: |
          npm install
          npm run build
        env:
          CI: false

  UnitTest:
    runs-on: ubuntu-latest
    needs: [Build]

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Unit Test
        run: |
          npm install
          npm run test

  IntegrationTest:
    runs-on: ubuntu-latest
    needs: [Build, UnitTest]

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Integration Test
        run: |
          npm install
          npm run test

  deployment:
    runs-on: ubuntu-latest
    needs: [IntegrationTest]
    steps:
      - name: Deploy to staging
        run: |
          echo "Deployed to staging successfully..."